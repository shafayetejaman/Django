{% extends 'base.html' %} {% block head_title %}{{ title }}{% endblock %} {% block content %}

<div class="container mt-5">
    <div class="card mx-auto text-white" style="width: 50%; background:rgb(33, 8, 85);">

        <h1 class="font-weight-bold h3 text-center pb-5 pt-10 px-5">{{ title }}</h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}

            <div class="form-group">
                <label for="amount" class="">Amount</label>
                <input class="form-control" name="amount" id="amount" type="number" required placeholder="Amount">
            </div>

            {% if form.amount.errors %} {% for error in form.amount.errors %}
            <p class="text-danger">{{ error }}</p>
            {% endfor %} {% endif %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
