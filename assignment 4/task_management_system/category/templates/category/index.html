{% extends "base.html" %}
{% load static %}

{% block link %}
{{ block.super }}
{% endblock link %}

{% block content %}
{% load crispy_forms_tags %}

<section class="form-container">

    <form method="POST" action="{% url "home" %}" class="w-50 m-auto pt-4">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

</section>


{% endblock content %}
