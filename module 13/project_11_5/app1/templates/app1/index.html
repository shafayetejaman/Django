{% extends "base.html" %}
{% load static %}

{% block link %}
{{ block.super }}

<link rel="stylesheet" href="{% static "app1/css/style.css" %}">

{% endblock link %}

{% block content %}
{% load crispy_forms_tags %}

<section class="form-container">

    <form method="POST" class="pt-4" action="{% url "result" %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
    
</section>


{% endblock content %}
