{% extends "base.html" %}
{% load static %}

{% block link %}
{{ block.super }}

<link rel="stylesheet" href="{% static "app1/css/style.css" %}">

{% endblock link %}

{% block content %}
{% load crispy_forms_tags %}

<form method="POST" style="width: 50%; height: 500px; margin:auto;" class="pt-4">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>


{% endblock content %}
