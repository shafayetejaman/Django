{% extends "base.html" %}
{% load static %}

{% block link %}
{{ block.super }}
<style>
    body {
        background-color: gray;
    }
</style>
{% endblock link %}

{% block content %}
{% load crispy_forms_tags %}

<section class="form-container">

    <form method="POST" action="" class="pt-4 w-50 m-auto">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

</section>


{% endblock content %}
