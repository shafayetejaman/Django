{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "app1/css/style.css" %}">
{% endblock css %}

{% block content %}
{% load crispy_forms_tags %}

<form class="w-50 m-auto" action="{% url "index" %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
</form>

{% for key, value in data.itmes %}
<h3>{{key}} : {{value}}</h3>
{% endfor %}

{% endblock content %}
