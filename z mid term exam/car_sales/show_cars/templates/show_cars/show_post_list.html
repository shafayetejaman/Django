{% extends "base.html" %}
{% load static %}

{% block css %}
<style>
    body {
        background: linear-gradient(13.89deg, #030640 10.47%, #690e87 98.32%, #383b81);
    }

    .card {
        background-color: rgb(115, 59, 151);
    }
</style>
{% endblock css %}

{% block content %}
{{block.super}}

<!-- card section -->

<section class="page-bg container-fluid my-4">
    <div class="row row-cols-4 mx-4" id="post-container">

        {% for i in data %}


        <div class="col my-3">
            <div class="card">
                <img style="width:20vw" src="{{i.image}}" class="card-img-top m-2 ms-3" alt="...">

                <div class="card-body">
                    <div class="d-flex justify-content-start">

                        <h3 class="card-title text-danger">{{i.name}}</h3>

                    </div>
                </div>

                <p class="mx-3 text-light">
                    {{i.description | truncatewords:10}}
                </p>
            </div>
        </div>

        {% endfor %}
    </div>
</section>

{% endblock content %}
