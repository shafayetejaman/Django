{% extends "base.html" %}
{% load static %}

{% block link %}
<style>
    .card {
        background-color: rgb(115, 59, 151);
    }

    .card-img-top {
        width: 100%;
    }

    .card-page {
        margin-top: 30vh;
    }
</style>
{% endblock link %}

{% block content %}
{{block.super}}

<!-- card section -->

<section class="container-fluid my-4">
    <div class="card-page row row-cols-3 mx-4">

        {% for i in data %}

        <div class="col my-3">
            <div class="card border-0">
                <img src="{{i.image.url}}" class="card-img-top" alt="...">

                <div class="card-body">
                    <div class="d-flex justify-content-start">

                        <h3 class="card-title text-danger">{{i.name}}</h3>

                    </div>
                </div>

                <p class="mx-3 text-light">
                    {{i.description | truncatewords:10}}
                </p>
            </div>
        </div>

        {% endfor %}
    </div>
</section>

{% endblock content %}
