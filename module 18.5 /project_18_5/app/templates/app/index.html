{% extends "base.html" %}
{% load static %}

{% block link %}
{{ block.super }}
{% endblock link %}

{% block content %}
{% load crispy_forms_tags %}

<form method="post" style="width: 50%; margin: auto" novalidate>

    {% csrf_token %}
    <!-- {{form | crispy }} -->
    {% for fm in form%} {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
    {% endfor %}
    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
    <br />
</form>


{% endblock content %}
