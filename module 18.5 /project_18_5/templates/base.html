<!DOCTYPE html>
<html lang="en">
{% comment %} {% load static %} {% endcomment %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        ntegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% comment %}
    <link rel="stylesheet" href="{% static "css/style.css" %}"> {% endcomment %}
    <style>
        body {
            background-color: gray;
        }
    </style>
    {% block css %}{% endblock css %}

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black py-0">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 mx-3 me-5 text-white" href="">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-4" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-5">
                    <a class="nav-link active mx-2 text-white" aria-current="page" href="{% url "home" %}">Home</a>

                </div>
            </div>
            <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
            {% block log %}
            <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
            {% endblock log %}
        </div>
    </nav>


    {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>


</body>

</html>
